{% extends 'base.html' %}

{% block content %}

    <div class="quote-container">

    </div>
    <div class="form">
    <h1 class="form-title">Создайте цитату!</h1>
        <form method="post">
            <label class="form-label">
                Цитата:
                <textarea class="text-input" name="text"></textarea>
            </label>
            <br>
            <label class="form-label">
                Автор:
                <input class="author-input" type="text" name="author">
            </label>
            <br>
            <label class="form-label">
                Почта:
                <input class="email-input" type="email" name="email">
            </label>
            <a href="#" type="submit" class="btn">Создать</a>
        </form>
    </div>


    {% if is_paginated %}
        {% include 'partial/pagination.html' %}
    {% endif %}
{% endblock %}
